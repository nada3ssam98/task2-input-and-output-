<div class="p-4 m-2" >
    

        <div>
        <label for="name">Name: </label>
        <input
        type="text" 
        id="name" 
        class="form-control"
        [(ngModel)]="newProduct.name" 
        >
    </div>
    
    <div>
        <label for="description" >description: </label>
        <input 
        type="text" 
        id="description" 
        class="form-control"
        [(ngModel)]="newProduct.description" >
    </div>
    
    <div>
        <label for="price">Price: </label>
        <input 
        type="number" 
        id="price"
        class="form-control"
        [(ngModel)]="newProduct.price" 
        >
    </div>
    
    <button class="btn btn-primary my-2" (click)="onAddProduct()">Add Product</button> 

</div>

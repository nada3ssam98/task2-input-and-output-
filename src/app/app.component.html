<div class="container">
  <div class="row">
    <div>
      <app-add-product (addedProduct)="addToProduct($event)"></app-add-product>
    </div>
    <div class="d-flex flex-wrap">
      @for (product of products; track products) {
        <app-products [product]="product" class="w-25"></app-products>
      }

      @empty {
     
        <div class="m-auto">
          <h3 class="my-2">No product to show</h3>
        </div>

      }
    </div>

  </div>
</div>
